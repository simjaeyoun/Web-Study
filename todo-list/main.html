<!DOCTYPE html> <!--닫는 태크가 없음, 입력중이다 라는 정보-->
<html> <!--부모태그-->
    <head> <!--자식 태그-->
        <!-- head태그는 특징을 나타냄, meta와 title이 있음-->
        <meta charset="UTF-8"> <!--한글도 잘 보이게 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--반응형(화면에 맞게) 도와주는 웹페이지-->
       <!--<meta og: 정보를 긁어올 때 메타정보를 긁어옴-->
        <title>Document</title> <!--사이트의 제목-->
    </head>
    <body> <!--화면을 그려주는 태그들-->
        <h1>투두리스트</h1> <!--h1~6 제목을 나타내는 태그-->
        <h2>투두리스트</h2>
        <h6>투두리스트</h6>
        <div>영역</div> <!--가로 한줄을 다 차지함-->
        <br/> <!--띄어쓰기-->
        <hr/> <!--수평선-->
        <div>영역2</div>
        <p>긴~ 문장을 쓸때</p>
        <p>긴~ <span style = 'color: red'>문장</span>span을 쓸때</p>
        <!--span 다른 태그에 영향을 주지않고 바꾸고 싶은것만 바꿈-->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <input type = 'text'/>
        <input type = 'number'/>
        <button>버튼</button>
        <img src = />
    </body>
</html>
